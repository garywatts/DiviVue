<main class="content">
  <section class="card">
    <h2>Capital Gains (FIFO with 12-month Discount)</h2>
    <div class="subheading" id="cgt-range-summary"></div>
    <form id="cgt-form" class="inline-form">
      <div class="form-row">
        <label for="cgt-range">Range</label>
        <select id="cgt-range" name="range">
          <option value="this-fy">This financial year</option>
          <option value="last-fy">Last financial year</option>
          <option value="custom">Custom</option>
        </select>
      </div>
      <div class="form-row">
        <label>Start Date</label>
        <input type="date" name="start" required />
      </div>
      <div class="form-row">
        <label>End Date</label>
        <input type="date" name="end" required />
      </div>
      <div class="form-actions">
        <button type="submit">Generate</button>
      </div>
    </form>
  </section>

  <section class="card">
    <h3>Summary</h3>
    <table class="table">
      <tbody>
        <tr>
          <th>Realised Gains</th>
          <td id="cgt-realised">-</td>
        </tr>
        <tr>
          <th>Discounted Gains (50% long-term)</th>
          <td id="cgt-discounted">-</td>
        </tr>
        <tr>
          <th>Short-Term Gains</th>
          <td id="cgt-short">-</td>
        </tr>
        <tr>
          <th>Long-Term Gains</th>
          <td id="cgt-long">-</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="card">
    <h3>CGT Events</h3>
    <table class="table" id="cgt-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Stock</th>
          <th>Quantity</th>
          <th>Proceeds</th>
          <th>Cost Base</th>
          <th>Gain</th>
          <th>Discount Applied</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>
