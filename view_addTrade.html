<main class="content">
  <section class="card">
    <h2>Add Ledger Entry</h2>
    <form id="trade-form">
      <div class="form-row">
        <label>Stock (ASX code)</label>
        <input type="text" name="Stock" required placeholder="e.g. CBA" />
      </div>

      <div class="form-row">
        <label>Contract Note</label>
        <input type="text" name="ConNote" />
      </div>

      <div class="form-row">
        <label>Type</label>
        <select name="BuySell" required>
          <option value="">Select...</option>
          <option value="Buy">Buy</option>
          <option value="Sell">Sell</option>
          <option value="Dividend">Dividend</option>
          <option value="DRP">DRP</option>
        </select>
      </div>

      <div class="form-row">
        <label>Date</label>
        <input type="date" name="Date" required />
      </div>

      <div class="form-row">
        <label>Number of Shares</label>
        <input type="number" step="0.0001" name="Number" />
      </div>

      <div class="form-row">
        <label>Price</label>
        <input type="number" step="0.0001" name="Price" />
      </div>

      <div class="form-row">
        <label>Brokerage</label>
        <input type="number" step="0.01" name="Brokerage" />
      </div>

      <div class="form-row">
        <label>Total Cost</label>
        <input type="number" step="0.01" name="TotalCost" />
      </div>

      <div class="form-row">
        <label>Dividend Amount</label>
        <input type="number" step="0.01" name="Dividend" />
      </div>

      <div class="form-row">
        <label>Franking Credits</label>
        <input type="number" step="0.01" name="Franking" />
      </div>

      <div class="form-row">
        <label>Unfranked Portion</label>
        <input type="number" step="0.01" name="Unfranked" />
      </div>

      <div class="form-row">
        <label>DRP Details (price x qty)</label>
        <input type="text" name="DRP" placeholder="Manual DRP description" />
      </div>

      <div class="form-row">
        <label>Dividend per Share</label>
        <input type="number" step="0.0001" name="DivPerShare" />
      </div>

      <div class="form-row">
        <label>Sell Price</label>
        <input type="number" step="0.0001" name="SellPrice" />
      </div>

      <div class="form-actions">
        <button type="submit">Save Entry</button>
        <span id="status-message" class="status"></span>
      </div>
    </form>
  </section>
</main>
